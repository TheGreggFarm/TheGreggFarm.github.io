
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/KSLL.css"></link>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>

<script type="text/javascript" src ="scripts/jquery-3.3.1.js"></script>
<script type="text/javascript" src ="scripts/Farm.js"></script>
<script type="text/javascript" src ="scripts/bootstrap.bundle.js"></script>


</head>
<body>
  
  <div id="lindseyCarousel" class="carousel slide" data-ride="carousel">

    <li data-target="#lindseyCarousel" data-slide-to="1"></li>
    <li data-target="#lindseyCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="\images\princess.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src=\images\queen.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="\images\angel.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#lindseyCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#lindseyCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>

  </a>
